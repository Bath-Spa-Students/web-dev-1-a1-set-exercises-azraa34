<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Theme Gallery</title>
    <link rel="stylesheet" href="Image.css"><!--Link to external css stylesheet-->
</head>
<body>
    <!-- Image containers with associated images and copyright information -->

    <!-- Image container for Victorian Dress -->
    <div class="image-container">
        <img id="victorian-dress" src="Victorian Dress.jpg" alt="Victorian Dress" title="Victorian Dress">
        <p>&#169; Pinterest 2024</p> <!-- Copyright information for the Victorian Dress image -->
    </div>

    <!-- Image container for Victorian Interior -->
    <div class="image-container">
        <img id="victorian-interior" src="Victorian Interior.jpg" alt="Victorian Interior" title="Victorian Interior">
        <p>&#169; Pinterest 2024</p> <!-- Copyright information for the Victorian Interior image -->
    </div>

    <!-- Image container for Victorian Castle -->
    <div class="image-container">
        <img id="victorian-castle" src="Victorian Castle.jpg" alt="Victorian Castle" title="Victorian Castle">
        <p>&#169; Pinterest 2024</p> <!-- Copyright information for the Victorian Castle image -->
    </div>

</body>
</html>
